<h2 class="fw-bold">Welcome to Lead tracker!</h2>
<div class="container" style="margin-top: 2rem">
  <div class="row">
    <div
      class="col-12 col-sm-8 col-md-6 col-xl-4 container m-0 rounded-pill"
      style="background-color: #ffffff"
      *ngIf="graphDetails$ | async as graphDetails"
    >
      <div class="row">
        <ng-container *ngFor="let tab of tabsList">
          <div
            class="col-4 fw-semibold fs-6 mt-auto mb-auto cursor-pointer ms-auto me-auto text-center"
            style="cursor: pointer"
            (click)="onSelectingTab(tab)"
            *ngIf="tabSelectedSig() !== tab"
          >
            {{ tab | stageTypeCount : graphDetails.stage_type_count }}
          </div>
          <div
            class="card-text col-4 fw-semibold fs-6 btn btn-primary rounded-pill"
            *ngIf="tabSelectedSig() === tab"
          >
            {{ tab | stageTypeCount : graphDetails.stage_type_count }}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div style="margin-top: 2.5rem" class="row">
    <app-probabilities class="col-lg-5"></app-probabilities>
    <app-graph class="col-lg-7"></app-graph>
  </div>
  <div style="margin-top: 2.5rem" class="row">
    <app-active-lead-status></app-active-lead-status>
  </div>
  <div style="margin-top: 2.5rem" class="row">
    <app-active-leads></app-active-leads>
  </div>
</div>
