<h2 class="fw-bold">Welcome to Lead tracker!</h2>
<div class="container" style="margin-top: 2rem">
  <div class="row">
    <div
      class="col-4 container m-0 rounded-pill"
      style="background-color: #ffffff"
    >
      <div class="row">
        <ng-container *ngFor="let tab of tabsList">
          <div
            class="col-4 fw-semibold fs-6 mt-auto mb-auto cursor-pointer ms-auto me-auto text-center"
            style="cursor: pointer"
            (click)="onSelectingTab(tab)"
            *ngIf="tabSelectedSig() !== tab"
          >
            {{ tab }}
          </div>
          <div
            class="card-text col-4 fw-semibold fs-6 btn btn-primary rounded-pill"
            *ngIf="tabSelectedSig() === tab"
          >
            {{ tab }}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
